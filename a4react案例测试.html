<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
.active {display:none}
</style>
<script src="./build/react.js"></script>
<script src="./build/react-dom.js"></script>
<script src="./build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<div id="example1"></div>
	<div id="example2"></div>
	<script type="text/babel">
		var Component=React.createClass({
			getDefaultProps:function() {
				return {
					title:"attr"
				}
			},
			render:function() {
				return <div>{this.props.title}</div>
				{/*return <div>{this.props.name}</div>*/}
			}
		});
		var props={
			name:"小唐",
			age:24
		};
		ReactDOM.render(<Component {...props} name="小贺" />,document.getElementById("example"));
	</script>
	
</body>
